<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./logo.png" alt="Foto 1" width="80%" height="100px">
    <h1>Tecnológico de Tlajomulco Jalisco</h1>
    <h2>Programación Web</h2>
    <h3>Sofía Ramírez Chávez</h3>
    <form id="registroForm">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Escribe tu email" required>
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Escribe tu teléfono" required>
        </div>
        <button type="submit">Regístrate</button>
    </form>

    <h2>Alumnos Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody id="tablaAlumnos">
            <!-- Los registros se añadirán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
